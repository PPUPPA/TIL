<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Form</h1>
  <h2>input</h2>
  <form action="" method="get">
    <div>
      <label>TEXT :
        <input type="text" name="text" minlength="5" maxlength="10">
      </label>
    </div>
    <div>
      <label>PASSWORD :
        <input type="password" name="pwd" minlength="5" maxlength="10">
      </label>
    </div>
    <div>
      <label>EMAIL :
        <input type="email" name="email">
      </label>
    </div>
    <div>
      <label>TEL :
        <input type="tel" name="tel">
      </label>
    </div>
    <div>
      <label>NUMBER :
        <input type="number" name="number">
      </label>
    </div>
    <div>
      <label>RANGE :
        <input type="range" name="range">
      </label>
    </div>
    <div>
      <label>DATE :
        <input type="date" name="date">
      </label>
    </div>
    <div>
      <label>TIME :
        <input type="time" name="time">
      </label>
    </div>
    <div>
      <label>CHECKBOX :
        <input type="checkbox" name="check1">
        <input type="checkbox" name="check2">
        <input type="checkbox" name="check3">
      </label>
    </div>
    <div>
      <label>RADIO :
        <input type="radio" name="radiobuttons" value="r1">
        <input type="radio" name="radiobuttons" value="r2">
        <input type="radio" name="radiobuttons" value="r3">
      </label>
    </div>

    <!-- <input type="submit" value="제출하기!"> -->
    <!-- <button type="submit">제출</button> -->
    <input type="submit">
    <input type="reset">
    <input type="button" value="빈 버튼">
  </form>
</body>
</html>
