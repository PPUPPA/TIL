<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
body {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

button {
  font-size: 20px;
}
  </style>
</head>
<body>
  <button class="btn-change_color">Give me color</button>
<script>
const colors = [
  "#ef5777",
  "#575fcf",
  "#4bcffa",
  "#34e7e4",
  "#0be881",
  "#f53b57",
  "#3c40c6",
  "#0fbcf9",
  "#00d8d6",
  "#05c46b",
  "#ffc048",
  "#ffdd59",
  "#ff5e57",
  "#d2dae2",
  "#485460",
  "#ffa801",
  "#ffd32a",
  "#ff3f34"
];

const btnColor = document.querySelector(".btn-change_color");
let bgColor1, bgColor2, deg;

function changeBgColor() {
  bgColor1 = colors[Math.floor(Math.random() * colors.length)];
  bgColor2 = colors[Math.floor(Math.random() * colors.length)];
  deg = Math.floor(Math.random() * 360);
  document.body.setAttribute("style", `background:${bgColor1};background: -moz-linear-gradient(135deg, ${bgColor1} 0%, ${bgColor2} 100%);background: -webkit-linear-gradient(${deg}deg, ${bgColor1} 0%, ${bgColor2} 100%);background: linear-gradient(${deg}deg, ${bgColor1} 0%, ${bgColor2} 100%);filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="${bgColor1}",endColorstr="${bgColor2}",GradientType=1);`);
}

btnColor.addEventListener("click", changeBgColor);
</script>
</body>
</html>
